
  <head>
    <meta charset="utf-8">
    <title>Brown Internal Website</title>
    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
  </head>

  <body>
  </body>

  <template name="ApplicationLayout">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <p3><a class="navbar-brand" href="/">Brown College at Monroe Hill</a></p3>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" role="button" aria-expanded="false">Social <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="https://www.facebook.com/BrownCollegeUVA?fref=ts">Facebook</a></li>
                <li><a href="https://thebrownyorker.wordpress.com/">Brown Yorker</a></li>
                <li><a href="https://twitter.com/meanwhiletucker">Meanwhile in Tucker</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="/roster" class="dropdown-toggle" role="button" aria-expanded="false">Roster <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="/roster">Roster</a></li>
                <li><a href="/govboard">Govboard</a></li>
              </ul>
            </li>
            <li><a href="/polls">Polls</a></li>
            <li><a href="/calendar">Calendar</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" role="button" aria-expanded="false">More <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="/minutes">Minutes</a></li>
                <li><a href="#">Radio</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/apply">Apply</a></li>
                <li><a href="/logout">Logout</a></li>
                <li class="divider"></li>
                  <li><a href="#"><button name="bugs" value="bugs">BUGS</button></a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <article>
      <div class="narrow">
        {{> yield}}
      </div>
    </article>
    <footer class="footer">
      <p style="text-align:center;color:#fff"> &copy; 2015 Techmasters@Brown </p>
    </footer>
  </template>

  <template name="Home">
    <div class="contentDiv" id="dashboard">
      <p5> Dashboard </p5>
      <iframe src="//www.facebook.com/plugins/likebox.php?href=https%3A%2F%2Fwww.facebook.com%2FBrownCollegeUVA&amp;width=900&amp;height=500&amp;colorscheme=light&amp;show_faces=false&amp;header=false&amp;stream=true&amp;show_border=false" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:900px; height:500px;" allowTransparency="true"></iframe>
    </div>
  </template>

  <template name="Login">
    <div id="login" class="container">
      <h3>Welcome to the Brown Internal Website!</h3><br>
      <form id="login-form" class="col-md-12" action="login" role="form">
        <div class="input-group">
          <input type="email" class="form-control" id="login-email" placeholder="Email" />
          <input type="password" class="form-control" id="login-password" placeholder="Password" />
          <input type="submit" id="login-button" class="btn btn-warning" value="Sign in" />
        </div>
        <p6 id="login-message"></p6>
      </form>
      <div class="col-md-12">
        <p6>Please login to continue, or visit the <a href="http://browncollege.virginia.edu">external website</a>.</p6> <br />
        <p6>First time logging in or forgot password? Click <a href="/password_reset">here</a></p6>
        <br>
      </div>
    </div>
  </template>

  <template name="PasswordReset">
    <div id="login">
      <h2>Password Reset</h2>
      <form id="reset-form" action="reset" role="form">
        <div class="input-group col-md-12">
          <input type="email" class="form-control" id="reset-email" placeholder="Email" />
          <input type="submit" id="login-button" class="btn btn-warning" value="Reset Password" />
        </div>
        <p6 id="reset-message"></p6>
      </form>
    </div>
  </template>

  <template name="Roster">
    <div class="contentDiv" id="roster">
      <h4> Resident Roster </h4>
      <table id="resDataTable" class="table table-hover table-striped"></table>
    </div>
  </template>

  <template name="Govboard">
    <div class="contentDiv" id="roster">
      <h4> Govboard Officers </h4>
      <table id="officersDataTable" class="table table-hover table-striped"></table>
      <h4> Govboard Members </h4>
      <table id="membersDataTable" class="table table-hover table-striped"></table>
      <h4> Portal Representatives </h4>
      <table id="portalrepsDataTable" class="table table-hover table-striped"></table>
    </div>
  </template>

  <template name="Polls">
    <div class="contentDiv" id="polls-main">
      <br>
      <div style="text-align:right;padding-right:2%;">
        <button class="btn btn-warning" name="addPoll">Add Poll</button>
      </div>
      <hr>
      <p5>Active Polls</p5>
      <hr>
      <div class="panel-group" id="active">
        {{#each activePolls}}
          {{> NewPoll}}
        {{/each}}
      </div>
      <hr>
      <p5>Completed Polls</p5>
      <hr>
      <div class="panel-group" id="completed">
        {{#each completedPolls}}
          {{> CompletedPoll}}
        {{/each}}
      </div>
    </div>
  </template>

  <template name="NewPoll">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#active" href="{{generateID}}container">
            {{title}}
          </a>
        </h4>
      </div>
      <div id="{{_id}}container" class="panel-collapse collapse">
        <div class="panel-body">
          {{desc}}<br>
          {{> Template.dynamic template=this.type}}
        </div>
        <div class="showIfCreatorNewPoll">
          <button class="btn btn-warning" name="closePoll">Close Poll</button>
          <button class="btn btn-warning" name="deletePoll">Delete Poll</button>
          <br><br>
        </div>
      </div>
    </div>
  </template>

  <template name="MultipleChoice">
    <div class="col-lg-12" style="text-align:center;">
      <div class="col-lg-4" style="text-align:left">
        {{#each choices}}
          <p><input type="radio" name="poll1" value="{{this}}">&nbsp;{{this}}</p>
        {{/each}}
      </div>
    </div>
    <input type="submit" class="btn btn-default">
  </template>

  <template name="Ranked">
    <ul class="sortable">
      {{#each choices}}
        <li class="ui-state-default" id="{{this}}"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>{{this}}</li>
      {{/each}}
    </ul>
    <br>
    <input type="submit" class="btn btn-default">
  </template>

  <template name="CompletedPoll">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#completed" href="{{generateID}}container">
            {{title}}
          </a>
        </h4>
      </div>
      <div id="{{_id}}container" class="panel-collapse collapse" style="width:850px;">
        <div id="{{_id}}" class="panel-body">
          {{> highchartsHelper chartId=_id width="100%" height="100%" chartObject=resultsChart}}
        </div>
        <div class="showIfCreatorCompletedPoll">
          <button class="btn btn-warning" name="reopenPoll">Reopen Poll</button>
          <button class="btn btn-warning" name="deletePoll">Delete Poll</button>
          <br><br>
        </div>
      </div>
    </div>
  </template>

  <template name="Calendar">
    <div class="contentDiv" id="calendar">
    </div>
  </template>

  <template name="Minutes">
    <div class="contentDiv" id="minutes">
      <h3>Minutes</h3><hr>
      <section id="blog-index" class="blog">
        <div class="postContent">
          {{#each posts}}
            <div class="postBox">
              <p3>{{title}}</p3>
              {{#if blogAdmin}}
                <button>Edit</button>
              {{/if}}
              <div class="postText">
                <p>{{summary}}</p>
              </div>
            </div>
          {{/each}}
        </div>
      </section>
    </div>
  </template>

  <template name="addPost">
    <div class="contentDiv">
      {{#autoForm collection="PostsData" id="addPost" type="insert"}}
        <fieldset>
          <legend>Add Minutes</legend>
          {{> afQuickField name='title'}}
          {{> afQuickField name='summary' rows=6}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Post</button>
      {{/autoForm}}
    </div>
  </template>

  <template name="About">
    <div class="contentDiv" id="about">
      <h4>Welcome to Brown</h4>
      <p>Brown College is a residential community of undergraduate students and faculty at the University of Virginia in Charlottesville. Brown's approximately 300 residents enjoy a friendly, intellectually stimulating, and socially accepting academic community that is closely tied to UVa faculty by Brown's Faculty Fellows and is self-governed by Brown's Student Governance, which makes decisions, organizes events, and disburses funds to enrich life in Brown. Membership in Brown is by application and determined by groups of current Brown residents who read and rank applications submitted by prospective residents. If you are interested in living in Brown as a first year undergraduate student, an upperclass student, or as a transfer student, we encourage you to visit Brown's membership page. For membership related inquries, please email bcmembership@virginia.edu.</p>
    </div>
  </template>
