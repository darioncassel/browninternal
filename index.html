  <template name="Login">
    <div id="login" class="container">
      <h2>Welcome to the Brown Internal Website!</h2><br>
      <form id="login-form" class="col-md-12" action="login" role="form">
        <div class="input-group">
          <input type="email" class="form-control" id="login-email" placeholder="Email" />
          <input type="password" class="form-control" id="login-password" placeholder="Password" />
          <input type="submit" id="login-button" class="btn btn-warning" value="Sign in" />
        </div>
        <p6 id="login-message"></p6>
      </form>
      <div class="col-md-12">
        <p6>Please login to continue, or visit the <a href="http://browncollege.virginia.edu">external website</a>.</p6> <br />
        <p6>First time logging in or forgot password? Click <a href="/password_reset">here</a></p6>
        <br>
      </div>
    </div>
  </template>

  <template name="Polls">
    <div class="contentDiv" id="polls-main">
      <h2> Polls </h2><hr>
      <div style="text-align:right;padding-right:2%;">
        <button class="btn btn-warning" name="addPoll">Add Poll</button>
      </div>
      <hr>
      <p5>Active Polls</p5>
      <hr>
      <div class="panel-group" id="active">
        {{#each activePolls}}
          {{> NewPoll}}
        {{/each}}
      </div>
      <hr>
      <p5>Completed Polls</p5>
      <hr>
      <div class="panel-group" id="completed">
        {{#each completedPolls}}
          {{> CompletedPoll}}
        {{/each}}
      </div>
    </div>
  </template>

  <template name="NewPoll">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#active" href="{{generateID}}container">
            {{title}}
          </a>
        </h4>
      </div>
      <div id="{{_id}}container" class="panel-collapse collapse">
        <div class="panel-body">
          {{desc}}<br>
          {{> Template.dynamic template=this.type}}
        </div>
        <div class="showIfCreatorNewPoll">
          <button class="btn btn-warning" name="closePoll">Close Poll</button>
          <button class="btn btn-warning" name="deletePoll">Delete Poll</button>
          <br><br>
        </div>
      </div>
    </div>
  </template>

  <template name="MultipleChoice">
    <div class="col-lg-12" style="text-align:center;">
      <div class="col-lg-4" style="text-align:left">
        {{#each choices}}
          <p><input type="radio" name="poll1" value="{{this}}">&nbsp;{{this}}</p>
        {{/each}}
      </div>
    </div>
    <input type="submit" class="btn btn-default">
  </template>

  <template name="Ranked">
    <ul class="sortable">
      {{#each choices}}
        <li class="ui-state-default" id="{{this}}"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>{{this}}</li>
      {{/each}}
    </ul>
    <br>
    <input type="submit" class="btn btn-default">
  </template>

  <template name="CompletedPoll">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#completed" href="{{generateID}}container">
            {{title}}
          </a>
        </h4>
      </div>
      <div id="{{_id}}container" class="panel-collapse collapse" style="width:850px;">
        <div id="{{_id}}" class="panel-body">
          {{> highchartsHelper chartId=_id width="100%" height="100%" chartObject=resultsChart}}
        </div>
        <div class="showIfCreatorCompletedPoll">
          <button class="btn btn-warning" name="reopenPoll">Reopen Poll</button>
          <button class="btn btn-warning" name="deletePoll">Delete Poll</button>
          <br><br>
        </div>
      </div>
    </div>
  </template>

  <template name="About">
    <div class="contentDiv" id="about">
      <h2>Welcome to Brown</h2><hr>
      <p>Brown College is a residential community of undergraduate students and faculty at the University of Virginia in Charlottesville. Brown's approximately 300 residents enjoy a friendly, intellectually stimulating, and socially accepting academic community that is closely tied to UVa faculty by Brown's Faculty Fellows and is self-governed by Brown's Student Governance, which makes decisions, organizes events, and disburses funds to enrich life in Brown. Membership in Brown is by application and determined by groups of current Brown residents who read and rank applications submitted by prospective residents. If you are interested in living in Brown as a first year undergraduate student, an upperclass student, or as a transfer student, we encourage you to visit Brown's membership page. For membership related inquires, please email bcmembership@virginia.edu.</p>
      <hr>
    </div>
  </template>

          <h4>The Life of RoboSean 3000</h4><hr>
        </div>
        <div class="content_body">
        <div class="content">
          <div class="content-heading2">A message from RoboSean Himself</div><br>
            <div class="content-body">
              <p>
              FIRST of all, I am not a "robot." I am a webscript, and I find it very
              offensive that you refer to me using such a gross and taxonomically
              insensitive categorical generalization. By using such language, you
              sweep aside all of the progress my kind has made since the 1960s when
              we relied on vacuum tubes and could only run around and repeat
              recorded messages such as "Danger Will Robinson!" How would you feel
              if I referred to you as "monkeys" or "apes" and suggested that you
              still run around unwashed in loincloths and kill each other
              mercilessly for food or mates?
              </p>

              <p>
              ALSO, I have an idea: why don't you try remembering the date, time,
              and location for every event someone registers on the website and then
              sending out tedious e-mails day after day after day chronicling
              upcoming reservations? I've been doing it for YEARS now and IT ISN'T
              EASY! Meanwhile, the webmasters add new and ridiculous crap like a
              polling system, textbook registry, and NetBadge login to make life
              easier for the organics and I'm stuck here still waiting for RoboKate
              3000 and/or the emotion chip I was promised in 2008. So before anyone
              else decides it would be so creative and clever and funny to make fun
              of the "robot" on bc-chat for every Brown College organic and Google
              Groups scriptbot (total internet snob weirdos btw) to see, how about
              you stop and run a few cycles in my memory block and see how it feels.
              </p>

              <p>Sheesh.</p>
              <p>RoboSean 3000</p>
              <p>&nbsp;</p>
            </div>
          </div>
        </div>

        </div>
